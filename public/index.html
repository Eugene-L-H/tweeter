<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
      
    <!-- Font Awesome -->
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- timeagoJS script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/counter.js" defer></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="main-logo">tweeter</span>
      <div class="write-new_tweet">
        <span><span class="bold">Write</span> a new tweet</span>
        <i id="down-arrows" class="fa-solid fa-angles-down arrow-move"></i>
      </div>
    </nav>

    <div class="large-screen_grouping">
      <header class="main">
        <div class="header-content">
          <img src="/images/profile-hex.png">
        <br>
          <h2><span class="bold">Your</span> Name</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="new-tweet_container" style="display: none;">
            <!-- New tweet creation-->
            <form id="tweet-form" action="/tweets" method="POST">
              <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
              <div class="submit-section">
                <button type="submit">Tweet</button>
                <!-- Display errors -->
                <div class="error-box"></div>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>
          </div>
        </section>
        <section id="tweet-container">
        </section>
    </div>
    </main>
  </body>
</html>
